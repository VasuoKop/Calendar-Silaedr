<!DOCTYPE html>
<html>
<head>
    <title>Calendar Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calendar-table {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
        .calendar-table td {
            height: 60px;
            cursor: pointer;
        }
        .calendar-table .selected-day {
            background-color: #0d6efd;
            color: white;
        }
        .current-day {
            background-color: #e9ecef;
        }
        .note-indicator {
            color: #0d6efd;
            font-size: 0.8em;
            display: inline-block;
            margin-left: 2px;
        }
        .day-content {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .note-delete-btn {
            float: right;
            color: #dc3545;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Silaeder Calendar</a>
            <div class="navbar-text text-white">Welcome, {{ session.username }}</div>
            <a href="/logout" class="btn btn-outline-light">Logout</a>
            {% if session.get('user_id') %}
            <button onclick="toggleAdminStatus({{ session.user_id }})" class="btn btn-outline-warning ms-2">
                {% if session.get('is_admin') %}Admin{% else %}User{% endif %}
            </button>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        <div class="card shadow-sm">
            <div class="card-body">
                <form method="POST" id="calendar-form" class="mb-4">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <select name="month" class="form-select">
                                {% for i in range(1, 13) %}
                                    <option value="{{ i }}" {% if month == i %}selected{% endif %}>{{ i }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-auto">
                            <input type="number" name="year" value="{{ year }}" class="form-control">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </div>
                </form>

                <div class="d-flex justify-content-between mb-3">
                    <button onclick="previousMonth()" class="btn btn-secondary">Previous</button>
                    <button onclick="nextMonth()" class="btn btn-secondary">Next</button>
                </div>

                <table class="table table-bordered calendar-table" id="calendar-table"></table>
                <div id="selectedDateDisplay" class="mt-3"></div>
                <div id="notesDisplay" class="mt-3">
                    <h5>Notes for selected date:</h5>
                    <div id="notesList" class="list-group"></div>
                </div>
                {% if session.get('is_admin') %}
                <button id="editNoteBtn" class="btn btn-primary mt-3" style="display: none;" data-bs-toggle="modal" data-bs-target="#noteModal">
                    Edit Note
                </button>
                <a href="/userdatabase" class="btn btn-info mt-3 d-block">View User Database</a>
                {% endif %}
            </div>
        </div>
    </div>

    <div class="modal fade" id="noteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add/Edit Note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="existingNotes" class="mb-3"></div>
                    <textarea id="noteContent" class="form-control" rows="3" placeholder="Enter your note here..."></textarea>
                    <div class="mt-3">
                        <div id="classificationsList" class="mt-2"></div>
                        <div class="mt-2">
                            <input type="text" id="newClassification" class="form-control" placeholder="New classification">
                            <button onclick="addClassification()" class="btn btn-secondary mt-2">Add New Classification</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveNote()">Save Note</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function previousMonth() {
            updateCalendar(parseInt(document.querySelector('select[name="month"]').value) - 1);
        }
        function nextMonth() {
            updateCalendar(parseInt(document.querySelector('select[name="month"]').value) + 1);
        }
        function updateCalendar(newMonth) {
            var currentYear = document.querySelector('input[name="year"]').value;
            var request = new XMLHttpRequest();
            request.open("GET", "/calendar?month=" + newMonth + "&year=" + currentYear, true);
            request.onload = function() {
                if (request.status >= 200 && request.status < 400) {
                    document.getElementById('calendar-table').innerHTML = request.responseText;
                    document.querySelector('select[name="month"]').value = newMonth;
                    var table = document.getElementById('calendar-table');
                    table.addEventListener('click', function(event) {
                        if (event.target.tagName === 'TD') {
                            var selectedDay = table.querySelector('.selected-day');
                            if (selectedDay) {
                                selectedDay.classList.remove('selected-day');
                            }
                            event.target.classList.add('selected-day');
                        }
                    });
                }
            };
            request.send();
        }

        let selectedDate = null;

        function handleDayClick(event) {
            let target = event.target;
            if (target.classList.contains('day-content')) {
                target = target.parentElement;
            }

            if (target.tagName === 'TD' && target.textContent) {
                const day = target.textContent.replace('üìù', '').trim();
                const month = document.querySelector('select[name="month"]').value;
                const year = document.querySelector('input[name="year"]').value;
                selectedDate = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;

                document.getElementById('selectedDateDisplay').textContent = `Selected: ${selectedDate}`;

                const editBtn = document.getElementById('editNoteBtn');
                if (editBtn) {
                    editBtn.style.display = 'block';
                }

                loadNotes(selectedDate);

                const allCells = document.querySelectorAll('.calendar-table td');
                allCells.forEach(cell => cell.classList.remove('selected-day'));
                target.classList.add('selected-day');
            }
        }

        function loadNotes(date) {
            fetch(`/notes/${date}`)
                .then(response => response.json())
                .then(notes => {
                    const notesDiv = document.getElementById('existingNotes');
                    const notesList = document.getElementById('notesList');

                    notesDiv.innerHTML = '<h6>Existing Notes:</h6>';
                    notesList.innerHTML = notes.length ? '' : '<p class="text-muted">No notes for this date</p>';

                    notes.forEach(note => {
                        notesDiv.innerHTML += `
                            <div class="alert alert-info">
                                ${note.content}
                                <span class="note-delete-btn" onclick="deleteNote('${note.id}')">‚ùå</span>
                            </div>`;
                        notesList.innerHTML += `
                            <div class="list-group-item">
                                ${note.content}
                                <div>
                                    ${note.classifications ? note.classifications.map(c => 
                                        `<span class="badge bg-info me-1">${c.name}</span>`).join('') : ''}
                                </div>
                                <small class="text-muted">- User #${note.user_id}</small>
                            </div>`;
                    });
                });
        }

    let selectedClassifications = new Set();

    function loadClassifications() {
        fetch('/classifications')
            .then(response => response.json())
            .then(classifications => {
                const classificationsList = document.getElementById('classificationsList');
                classificationsList.innerHTML = '';

                classifications.forEach(c => {
                    const isSelected = selectedClassifications.has(c.id);
                    classificationsList.innerHTML += `
                        <div class="d-flex justify-content-between align-items-center mb-1">
                            <span>${c.name}</span>
                            <div>
                                <button class="btn btn-sm ${isSelected ? 'btn-success' : 'btn-secondary'} me-2" 
                                    onclick="toggleClassification(${c.id})">
                                    ${isSelected ? 'Selected' : 'Select'}
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="deleteClassification(${c.id})">Delete</button>
                            </div>
                        </div>
                    `;
                });
            });
    }

    function toggleClassification(id) {
        if (selectedClassifications.has(id)) {
            selectedClassifications.delete(id);
        } else {
            selectedClassifications.add(id);
        }
        loadClassifications();
    }

        function addClassification() {
            const name = document.getElementById('newClassification').value;
            if (!name.trim()) return;

            const formData = new FormData();
            formData.append('name', name);

            fetch('/classification', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('newClassification').value = '';
                    loadClassifications();
                }
            });
        }

        function saveNote() {
            const content = document.getElementById('noteContent').value;
            if (!content.trim()) return;

            const formData = new FormData();
            formData.append('date', selectedDate);
            formData.append('content', content);
            const classifications = Array.from(selectedClassifications);
            classifications.forEach(id => {
                if (id) formData.append('classification_ids[]', id);
            });

            fetch('/note', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('noteContent').value = '';
                    loadNotes(selectedDate);
                }
            });
        }

        function deleteNote(noteId) {
            fetch(`/note/${noteId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadNotes(selectedDate);
                    updateCalendar(parseInt(document.querySelector('select[name="month"]').value));
                }
            });
        }

        function deleteClassification(classificationId) {
            fetch(`/classification/${classificationId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadClassifications();
                }
            });
        }

        function toggleAdminStatus(userId) {
            fetch(`/user/${userId}/toggle-admin`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload();
                } else {
                    alert('Failed to toggle admin status: ' + (data.error || 'Unknown error'));
                }
            });
        }

        window.onload = function() {
            updateCalendar(parseInt(document.querySelector('select[name="month"]').value));
            document.getElementById('calendar-table').addEventListener('click', handleDayClick);
            loadClassifications();
        };
    </script>
</body>
</html>
